<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais[0].name.official }}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais[0].flags.png" class="img-thumbnail">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong> {{ pais[0].population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Código numérico</strong> {{ pais[0].ccn3 }}
                </li>
                <li class="list-group-item">
                    <strong>Código Alfa</strong> {{ pais[0].cca2 }}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span
                *ngFor="let translation of pais[0].translations | keyvalue"        
                class="badge bg-primary me-1"   
            >          
                {{ translation.value.official }}   
            </span>
        </div>
    </div>
</ng-template>
